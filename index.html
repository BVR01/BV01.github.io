
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">        
    <title> Ma Calculatrice </title>

    <script>
      function insert(number){
        document.form.textview.value += number; //
      }
      
      function clean(){
        document.form.textview.value = ""; //
      }
      
      function back(){
      	var expression=document.form.textview.value;
        document.form.textview.value = expression.substring(0,expression.length-1); //
      }
      
      function equal(){
        var expression=document.form.textview.value;
        var result;
        var regex = /[.]/g;
        if ( expression != ""){   // on evalue l'expression seulement si elle existe       
          result = eval(expression); //
        }
        
        document.form.textview.value = result; 

         /* if (result.search(regex)) {
              document.form.textview.value = result.toFixed(11);
          } else {
              document.form.textview.value = result; 
          }*/
          
      }
  
    </script>

   <style> 
     *{
        margin  :   0;
        padding :   0;      
      }
      
      .button{                    
        width:      50;
        height:     50;   
        font-size:  25;
        margin:     2;
        cursor:     pointer;
        background : #607d8b;
        border : none;         
        color : white;
        border-radius: 2px;  
      }

     .textview{
        width :     217;
        margin :    5;      
        font-size : 25;
        padding :   5;
        border : none;
        color : #607d8b;
        border-radius: 2px;         
      }
      
      .main{
      	position : absolute;
        top : 50%;
        left: 50%;
        transform : translateX(-50%) translateY(-50%);            
      }

      .BackGround{
         background: linear-gradient(to right,#e91e63,#3f51b5);
         height: 100%; 
      }
     
   </style> 
  </head>
  
  <body>
    <div class ="BackGround"> </div>

    <div class= "main">
    
      <form name="form">
        <input class = "textview" name ="textview" >
      </form>
       
       <table>
            <tr> 
              <td> <input class ="button" type="button" value="C"onclick ="clean()"> </td>
              <td> <input class ="button" type="button" value="<"onclick ="back()"> </td>
              <td> <input class ="button" type="button" value="/"onclick ="insert('/')"> </td>
              <td> <input class ="button" type="button" value="x"onclick ="insert('*')"> </td>
            </tr>
            <tr> 
              <td> <input class ="button" type="button" value="7"onclick ="insert(7)"> </td>
              <td> <input class ="button" type="button" value="8"onclick ="insert(8)"> </td>
              <td> <input class ="button" type="button" value="9"onclick ="insert(9)"> </td>
              <td> <input class ="button" type="button" value="-"onclick ="insert('-')"> </td>
            </tr>
            <tr> 
              <td> <input class ="button" type="button" value="4"onclick ="insert(4)"> </td>
              <td> <input class ="button" type="button" value="5"onclick ="insert(5)"> </td>
              <td> <input class ="button" type="button" value="6"onclick ="insert(6)"> </td>
              <td> <input class ="button" type="button" value="+"onclick ="insert('+')"> </td>
            </tr>
            <tr> 
              <td> <input class ="button" type="button" value="1"onclick ="insert(1)"> </td>
              <td> <input class ="button" type="button" value="2"onclick ="insert(2)"> </td>
              <td> <input class ="button" type="button" value="3"onclick ="insert(3)"> </td>
              <td rowspan=5> <input class ="button" style="height: 106" type="button" value="="onclick ="equal()"> </td>
            </tr>
            <tr> 
              <td colspan=2> <input class ="button" style="width: 106" type="button" value="0"onclick ="insert(0)"> </td>
              <td> <input class ="button" type="button" value="."onclick ="insert('.')"> </td>
              
            </tr>
        </table>
    </div>
  </body>
</html>
